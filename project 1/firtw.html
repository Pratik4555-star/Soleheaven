<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        .text {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- Box content -->
    </div>

    <div class="text">This is the text on the right side of the box.</div>


</body>

</html>
